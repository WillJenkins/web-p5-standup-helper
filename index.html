<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <!-- <canvas id="cw">
        animation test
    </canvas> 
    <script src="animation.js"></script>-->
    <div id="start-screen">
        <div id="player-list-input">
            <form id="player-form">
                <label for="ta-players">*Players</label>
                <textarea id="ta-players" name="ta-players" rows="10" cols="30" placeholder="Player 1\nPlayer 2\n..." form="player-form" required></textarea>
                <label for="ta-bosses">Los Jefes</label>
                <textarea id="ta-bosses" name="ta-bosses" rows="2" cols="30" placeholder="Manager\nDirector" form="player-form"></textarea>
                <button id="btn-start" type="submit">START</button>
            </form>
        </div>
    </div>
    <div id="gameplay-screen">
        <div>
            <p>Standup</p>
        </div>
        <canvas id="main-canvas"></canvas>
        <button id="reset-button" onclick="resetGame()">Reset</button>
        <button onclick="nextPlayer()">Next Player</button>
        <button onclick="sendPlayerBack()">Send Back</button>
        <button onclick="addParkingLot()">+PL</button>
    </div>
    <div id="parking-lot">
        <label for="ta-parking-lots">Parking Lot Items</label>
        <textarea id="ta-parking-lots" name="ta-parking-lots" rows="8" cols="30" placeholder="Player 1 - ...\nPlayer 2 - ..."></textarea>
    </div>
    <script src="util.js"></script>
    <script src="properties.js"></script>
    <script src="player.js"></script>
    <script src="players.js"></script>
    <script src="game.js"></script>
    <script src="script.js"></script>
  </body>
</html>
