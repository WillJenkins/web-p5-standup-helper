    <div id="start-screen">
        <div id="player-list-input">
            <form id="player-form">
                <label for="ta-players">*Players</label>
                <textarea id="ta-players" name="ta-players" rows="10" cols="30" placeholder="Grace Hopper\nAda Lovelace\n..." form="player-form" required></textarea>

            </form>
        </div>
    </div>
    <div id="gameplay-screen">
        <div id="test">
            <p id="test-result">test players did not load</p>
        </div>
        <canvas id="main-canvas"></canvas>
        <button onclick="showStartScreen()">reset</button>
    </div>
    <div id="parking-lot">
        <label for="ta-parking-lots">Parking Lot Items</label>
        <textarea id="ta-parking-lots" name="ta-parking-lots" rows="8" cols="30" placeholder="Ada - deployment rediness\nGrace - DB maint."></textarea>
    </div>
